<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Twitter Thread Exporter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
  
    <div class="buttons">
      <button id="export-md" title="Save as Markdown">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/>
  <polyline points="7 10 12 15 17 10"/>
  <line x1="12" y1="15" x2="12" y2="3"/>
</svg>
      </button>
     
      <button id="copy-md" title="Copy Markdown">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
  <polyline points="14 2 14 8 20 8"/>
  <path d="M8 13h2"/>
  <path d="M8 17h2"/>
  <path d="M14 13h2"/>
  <path d="M14 17h2"/>
</svg>
      </button>
      <button id="copy-html" title="Copy Content">
<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
  <rect x="9" y="9" width="13" height="13" rx="2" ry="2"/>
  <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"/>
</svg>
      </button>
    </div>
    <div id="preview-content" class="preview-container"></div>
    <div id="notification" class="notification"></div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
